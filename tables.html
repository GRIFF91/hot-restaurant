<!DOCTYPE html>
 <html lang="en-us" />
 <head>
  <meta charset="utf-8" />
  <meta name="viewport" contents="width=device-width, initial-scale=1" />

  <!-- Reset All Styles -->
  <link rel="stylesheet" href="reset.css" />

  <!-- Bootstrap 3.3.7 CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />




   <title>Hot Restaurant - Tables</title>
 </head>
 <body>

     <div class="container">

     		<div class="jumbotron">
     			<h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
     			<hr>
     			<h2 class="text-center">Current Reservations and Waiting List</h2>
     			<br>

     			<div class="text-center">
     				<a href="/reserve"><button type="button" class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-credit-card"></span> Make Reservation</button></a>
     				<a href="/"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>
     			</div>
     		</div>

     		<div class="row">
     			<div class="col-lg-12">

     				<!-- Current Tables in Use -->
     				<div class="panel panel-default">
     					<div class="panel-heading">
     						<h4 class="panel-title">Current Reservations</h4>
     					</div>
     					<div class="panel-body" id="tableSection">
     					</div>
     				</div>

     				<!-- Waiting List Panel -->
     				<div class="panel panel-default">
     					<div class="panel-heading">
     						<h4 class="panel-title">Waiting List</h4>
     					</div>
     					<div class="panel-body" id="waitlistSection">
     					</div>
     				</div>
     			</div>
     		</div>


     	    <footer class="footer">
     	      <div class="container">
     	      	<p>Control Panel</p>
     	        <p><a href="#" id="clear">Clear Table</a> | <a href="/api/reserved">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></p>
     	      </div>
     	    </footer>

     	</div>


     <footer class="footer">
       <div class="container">
 	        <p><a href="/api/reserved">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></p>
       </div>
     </footer>

 	</div>


  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <!-- Bootstrap javascript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>





 </body>
 </html>
